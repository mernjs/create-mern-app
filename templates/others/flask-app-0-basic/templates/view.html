{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container">
    <img src="{{ url_for('static', filename='images/image.jpg') }}"/>
    {% for item in values %}
        <div class="card">
            <p>Name: {{ item.name }}</p>
            <p>Email: {{ item.email }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
