{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container text-center">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p>Welcom, {{email}}</p>
    <a href="/logout">Logout</a>
</div>
{% endblock %}
